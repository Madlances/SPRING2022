<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Jquery -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Bootstrap Bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <title>Super Smash Bros League</title>

    <nav class="navbar navbar-inverse navbar-fixed-to navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img
                    src="41ElSekevGL._AC_SY355_.jpg"
                    alt=""
                    width="30"
                    height="24"
                    class="d-inline-block align-text-top"
                />
                Super Smash Bros League</a
            >
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">

                        <button
                            class="nav-link active"
                            id="nav-home-tab"

                            type="button"
                            role="tab"
                            aria-controls="nav-home"
                            aria-selected="true"

                        </button>
                        <button
                            class="nav-link"
                            id="nav-features-tab"
                            data-bs-toggle="tab"

                            role="tab"

                            aria-selected="false"

                        </button>

                <p>stuff about the company goes here</p>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-features" role="tabpanel" aria-labelledby="nav-features-tab">

                <h1>Teams</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Team Name</th>
                            <th scope="col">Coach Name</th>
                            <th scope="col"># of Players</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
